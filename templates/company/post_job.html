{% extends 'base.html' %}
{% block content %}
<div class="card">
    <h3>Post Hiring Drive</h3>
    <form method="POST">
        <input type="text" name="role" placeholder="Job Role">
        <input type="number" step="0.1" name="min_cgpa" placeholder="Minimum CGPA">
        <input type="text" name="branches" placeholder="Allowed Branches (CSE, IT)">
        <input type="number" name="max_backlogs" placeholder="Max Backlogs">
        <input type="text" name="domain" placeholder="Required Domain">

        <button type="submit">Create Drive</button>
    </form>
</div>
{% endblock %}
