<link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
{% extends 'base.html' %}

{% block content %}
<div class="page-wrapper">
    <h2 class="page-title">Student Dashboard</h2>
    <div class="container">
        <!-- Profile Card -->
        <div class="card">
            <h3>Profile</h3>
            <p>View and update your personal and academic details.</p>
            <a href="{{ url_for('student_profile') }}">
                <button>Go to Profile</button>
            </a>
        </div>

        <!-- Placeholder for future options -->
        <div class="card">
            <h3>Upload Resume</h3>
            <p>Upload or update your resume.</p>
            <a href="{{ url_for('upload_resume') }}">
                <button>Upload</button>
            </a>
        </div>

        <div class="card">
            <h3>View Scores</h3>
            <p>Check your semester-wise scores and CGPA.</p>
            <a href="{{ url_for('view_scores') }}">
                <button>View</button>
            </a>
        </div>
    </div>
</div>
{% endblock %}
