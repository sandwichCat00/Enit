<header class="main-header">
  <div class="logo-container">
    <img src="ChatGPT Image Feb 1, 2026, 12_58_12 PM.png" alt="Company Logo" class="logo">
  </div>
  <nav class="nav-links">
    <a href="#home">Home</a>

        </div>

        <!-- Placeholder for future options -->

            <h3>Upload Resume</h3>

            <a href="">

            </a>
        </div>

        <div class="card">
            <h3>View Scores</h3>

            <a href="">
                <button>View</button>
            </a>
        </div>
    </div>
</div>
